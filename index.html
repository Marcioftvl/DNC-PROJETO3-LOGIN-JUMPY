<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="Stylesheet1.css" />
</head>
<body>
    <img src="img/logodnc.svg" alt="Logo dnc" />

    <img src="img/logojumpy.svg" alt="Logo dnc" />
    <h1>Bem vindo ao Jumpy!</h1>

    <form>
        <label>Nome completo:</label>
        <input id="iptName" type="text" placeholder="Nome completo" />
        <span class="invalid-input">'Campo Obrigatório'</span>

        <label>Email:</label>
        <input id="iptEmail"type="email" placeholder="Email@email.com" />
        <span class="invalid-input">'Campo Obrigatório'</span>

        <label>Telefone:</label>
        <input id="ipttel" type="tel" placeholder="(00) 00000-0000" />
        <span>'Campo Obrigatório'</span>

        <label>CPF:</label>
        <input id="iptCpf" type="text" placeholder="000.000.000-00" />
        <span class="invalid-input">'Campo Obrigatório'</span>

        <label>Senha:</label>
        <input id="iptSenha" type="password" placeholder="********" />
        <span class="invalid-input">'Campo Obrigatório'</span>

        <button type="submit">CADASTRAR</button>
    </form>

</body>
</html>
