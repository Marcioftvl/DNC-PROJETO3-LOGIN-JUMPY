<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="Stylesheet1.css" />
</head>
<body>
    <img src="img/logodnc.svg" alt="Logo dnc" width="164" />

    <section>
        <img src="img/logojumpy.svg" alt="Logo dnc" width="310" />
        <h1>Bem vindo ao Jumpy!</h1>

        <form>
            <div>
                <label>Nome completo:</label>
                <input id="iptName" type="text" placeholder="Nome completo" />
                <span class="invalid-input">'Campo Obrigatório'</span>
            </div>

            <div>
                <label>Email:</label>
                <input id="iptEmail" type="email" placeholder="Email@email.com" />
                <span class="invalid-input">'Campo Obrigatório'</span>
            </div>

            <div>
                <label>Telefone:</label>
                <input id="ipttel" type="tel" placeholder="(00) 00000-0000" />
                <span class="invalid-input" hidden="">'Campo Obrigatório'</span>
            </div>

            <div>
                <label>CPF:</label>
                <input id="iptCpf" type="text" placeholder="000.000.000-00" />
                <span class="invalid-input" hidden="">'Campo Obrigatório'</span>
            </div>

            <div>
                <label>Senha:</label>
                <input id="iptpass" type="password" placeholder="********" />
                <span class="invalid-input" hidden="">'Campo Obrigatório'</span>
            </div>

            <button id="bntRegister" type="submit">CADASTRAR</button>
            <span id="register-sucess">Sucesso</span>
        </form>
    </section>

</body>
</html>
